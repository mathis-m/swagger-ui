openapi: 3.0.1
info:
  title: Example Swagger
  version: '1.0'
servers:
  - url: /api/v1
paths:
  /xmlTest:
    get:
      summary: sample issues
      operationId: registerSubscription
      parameters: []
      responses:
        '200':
          description: Simple example
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Test"
              examples:
                x2:
                  summary: "xml not rendered via 'examples' keyword"
                  value:
                    x: should be xml
components:
  schemas:
    Test:
      type: object
      xml:
        name: root
      properties:
        x:
          type: string
        other:
          type: string
          example: test
      example:
        x: what the f
